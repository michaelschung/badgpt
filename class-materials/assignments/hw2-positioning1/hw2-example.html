	<body>
<!--
		Each letter shares general "box",
		characteristics, but they also
		alternate between "odd" and "even"
		characteristics. Also, the last
		letter is special, so it has its
		own id.
-->

		<div class="box even">B</div>
		<div class="box odd">C</div>
		<div class="box even">D</div>
		<div class="box odd">E</div>
		<div class="box even" id="fixed">F</div>
	</body>
